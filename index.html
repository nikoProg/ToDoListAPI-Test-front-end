<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>To-do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="input container">
        <!-- <input type="text" class ="taskInputField container-fluid" placeholder="type a task here" style="visibility: hidden">
        <button id = "addTaskBtn" class="btn btn-secondary" style="visibility: hidden"> Add new task </button> 
        <p id="error">input error, empty text is not allowed!</p> -->
        <!-- THIS USED TO BE A SIMPLE TEXTBOX FOR NEW TASKS, IT WAS REPLACED WITH A POPUP WINDOW / MODAL-->

        <button id = "createTaskWindowBtn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#openCreateModal"> Create new task</button>
    </div>
    <div class="main-container">
        <div class="task-header row center">
            <div class="col-1">#</div>
            <div class="col-1">Select</div>
            <div class="col-2">Task name</div>
            <div class="col-1">Completed</div>
            <div class="col-2">Entry date</div>
            <div class="col-5">Actions</div>
        </div>
        <div class="taskList row-cols">
            <!-- JS adds all tasks here -->
        </div>
    </div>
    <div class="input container-lg">
        <button id="previousPageBtn" class="btn btn-primary">Previous Page</button>
        <button id="nextPageBtn" class="btn btn-primary">Next Page</button>
        <div class="col-3 py-3">
            <button id="multipleDeleteBtn" class="btn btn-danger">Delete All Selected</button>
            <button id="multipleCheckBtn" class="btn btn-danger">Check All Selected</button>
            <button id="multipleUncheckBtn" class="btn btn-danger">Uncheck All Selected</button>
        </div>
    </div>
    
    
    <!-- Task Edit Modal, pops up when function targetting #openEditModal is triggered -->
    <div class="modal fade" id="openEditModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="taskInputFieldEdit" class="col-form-label">Task text:</label>
                          <textarea class="form-control" id="taskInputFieldEdit"></textarea>
                        </div>
                        <input id="isCompletedCheckbox" style="display: inline-block;" type="checkbox" class="form-check col-1"><span>completed</span>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="finishEditBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Create Modal, pops up when function targetting #openCreateModal is triggered -->
    <div class="modal fade" id="openCreateModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="taskInputFieldCreate" class="col-form-label">Task text:</label>
                          <textarea class="form-control" id="taskInputFieldCreate"></textarea>
                        </div>
                        <input id="isCompletedCreateCheckbox" style="display: inline-block;" type="checkbox" class="form-check col-1"><span>completed</span>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="finishCreateBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="checkUncheckExplicit.js"></script>
    <script src="deleteTask.js"></script>
    <script src="createTask.js"></script>
    <script src="checkTask.js"></script>
    <script src="dupeTask.js"></script>
    <script src="editTask.js"></script>
    <script src="moment-with-locales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
